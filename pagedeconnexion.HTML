<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion et Inscription</title>
    <style>
        /* Styles de base */
        :root {
            --color-gray: #737888;
            --color-lighter-gray: #e3e5ed;
            --color-light-gray: #f7f7fa;
            --color-primary: #f3e5f1;
            --color-secondary: #e6e6fa;
            --color-text: #343a40;
            --color-white: #ffffff;
        }

        *, *:before, *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Open Sans', Helvetica, Arial, sans-serif;
            background: #ededed;
            color: var(--color-text);
        }

        input, button {
            border: none;
            outline: none;
            background: none;
            font-family: 'Open Sans', Helvetica, Arial, sans-serif;
        }

        /* Barre de navigation en haut */
        .top-bar {
            background-color: #f3e5f5; /* Violet très clair */
            padding: 15px 20px; /* Barre plus épaisse */
            display: flex;
            justify-content: flex-end;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Ombre légère */
        }

        .top-bar a {
            text-decoration: none;
            color: var(--color-text);
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .top-bar a:hover {
            color: var(--color-primary);
        }

        /* Conteneur principal */
        .cont {
            overflow: hidden;
            position: relative;
            width: 900px;
            height: 550px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form {
            position: relative;
            width: 640px;
            height: 100%;
            transition: transform 1.2s ease-in-out;
            padding: 50px 30px 0;
        }

        .sub-cont {
            overflow: hidden;
            position: absolute;
            left: 640px;
            top: 0;
            width: 900px;
            height: 100%;
            padding-left: 260px;
            background: #fff;
            transition: transform 1.2s ease-in-out;
        }

        .cont.s--signup .sub-cont {
            transform: translate3d(-640px, 0, 0);
        }

        button {
            display: block;
            margin: 0 auto;
            width: 260px;
            height: 36px;
            border-radius: 30px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }

        .img {
            overflow: hidden;
            z-index: 2;
            position: absolute;
            left: 0;
            top: 0;
            width: 260px;
            height: 100%;
            padding-top: 360px;
        }

        .img:before {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            width: 900px;
            height: 100%;
            background-image: url('https://chaumontlesfleurs.fr/wp-content/uploads/2020/10/hj.jpg');
            background-size: cover;
            transition: transform 1.2s ease-in-out;
        }

        .img:after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .cont.s--signup .img:before {
            transform: translate3d(640px, 0, 0);
        }

        .img__text {
            z-index: 2;
            position: absolute;
            left: 0;
            top: 50px;
            width: 100%;
            padding: 0 20px;
            text-align: center;
            color: #fff;
            transition: transform 1.2s ease-in-out;
        }

        .img__text h2 {
            margin-bottom: 10px;
            font-weight: normal;
        }

        .img__text p {
            font-size: 14px;
            line-height: 1.5;
        }

        .img__text.m--up {
            transform: translateX(0);
        }

        .cont.s--signup .img__text.m--up {
            transform: translateX(520px);
        }

        .img__text.m--in {
            transform: translateX(-520px);
        }

        .cont.s--signup .img__text.m--in {
            transform: translateX(0);
        }

        .img__btn {
            overflow: hidden;
            z-index: 2;
            position: relative;
            width: 100px;
            height: 36px;
            margin: 0 auto;
            background: transparent;
            color: #fff;
            text-transform: uppercase;
            font-size: 15px;
            cursor: pointer;
        }

        .img__btn:after {
            content: '';
            z-index: 2;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #fff;
            border-radius: 30px;
        }

        .img__btn span {
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            transition: transform 1.2s;
        }

        .img__btn span.m--in {
            transform: translateY(-72px);
        }

        .cont.s--signup .img__btn span.m--in {
            transform: translateY(0);
        }

        .img__btn span.m--up {
            transform: translateY(0);
        }

        .cont.s--signup .img__btn span.m--up {
            transform: translateY(72px);
        }

        h2 {
            width: 100%;
            font-size: 26px;
            text-align: center;
        }

        label {
            display: block;
            width: 260px;
            margin: 25px auto 0;
            text-align: center;
        }

        label span {
            font-size: 12px;
            color: #cfcfcf;
            text-transform: uppercase;
        }

        input {
            display: block;
            width: 100%;
            margin-top: 5px;
            padding-bottom: 5px;
            font-size: 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .forgot-pass {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #cfcfcf;
        }

        .submit {
            margin-top: 40px;
            margin-bottom: 20px;
            background: var(--color-primary);
            text-transform: uppercase;
        }

        .submit:hover {
            background: #f472b6;
        }

        .google-btn {
            border: 2px solid #4285f4;
            color: #9da7b8;
            background: var(--color-white);
        }

        .google-btn span {
            font-weight: bold;
            color: #969ca7;
        }

        .sign-in {
            transition-timing-function: ease-out;
        }

        .cont.s--signup .sign-in {
            transition-timing-function: ease-in-out;
            transition-duration: 1.2s;
            transform: translate3d(640px, 0, 0);
        }

        .sign-up {
            transform: translate3d(-900px, 0, 0);
        }

        .cont.s--signup .sign-up {
            transform: translate3d(0, 0, 0);
        }

        .icon-link {
            position: absolute;
            left: 5px;
            bottom: 5px;
            width: 32px;
        }

        .icon-link img {
            width: 100%;
            vertical-align: top;
        }

        .icon-link--twitter {
            left: auto;
            right: 5px;
        }

        .link-footer {
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
        }

        .error-message {
            color: red;
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Barre de navigation en haut -->
    <div class="top-bar">
        <a href="pageacceuil.html">Accueil</a>
        <a href="pagedeconnexion.html">Connexion</a>
        <a href="pagecontact.html">Contact</a>
    </div>

    <!-- Conteneur principal -->
    <div class="cont">
        <!-- Formulaire de connexion -->
        <div class="form sign-in">
            <h2>Content de vous revoir,</h2>
            <label>
                <span>Email</span>
                <input type="email" id="login-email" />
            </label>
            <label>
                <span>Mot de passe</span>
                <input type="password" id="login-password" />
            </label>
            <p class="forgot-pass">Mot de passe oublié ?</p>
            <button type="button" class="submit" id="login-button">Se connecter</button>
            <button type="button" class="google-btn" onclick="window.location.href='https://google.com'">Se connecter avec <span>Google</span></button>
            <div id="login-error" class="error-message"></div>
        </div>

        <!-- Conteneur d'image avec texte -->
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>Nouveau ici ?</h2>
                    <p>Inscrivez-vous et découvrez de nombreuses opportunités !</p>
                </div>
                <div class="img__text m--in">
                    <h2>Déjà membre ?</h2>
                    <p>Si vous avez déjà un compte, connectez-vous. Vous nous avez manqué !</p>
                </div>
                <div class="img__btn">
                    <span class="m--up" style="color: white;">S'inscrire</span>
                    <span class="m--in">Se connecter</span>
                </div>
            </div>

            <!-- Formulaire d'inscription -->
            <div class="form sign-up">
                <h2>Il est temps de se sentir chez soi,</h2>
                <label>
                    <span>Nom</span>
                    <input type="text" id="signup-name" />
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" id="signup-email" />
                </label>
                <label>
                    <span>Mot de passe</span>
                    <input type="password" id="signup-password" />
                </label>
                <label>
                    <span>Confirmer le mot de passe</span>
                    <input type="password" id="signup-confirm-password" />
                </label>
                <button type="button" class="submit" id="signup-button">S'inscrire</button>
                <button type="button" class="google-btn" onclick="window.location.href='https://google.com'">Rejoindre avec <span>Google</span></button>
                <div id="signup-error" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- Script pour basculer entre connexion et inscription -->
    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });

        // Validation du formulaire de connexion
        document.getElementById('login-button').addEventListener('click', function() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const errorMessage = document.getElementById('login-error');

            if (!email || !password) {
                errorMessage.textContent = "Veuillez remplir tous les champs.";
                return;
            }

            if (!validateEmail(email)) {
                errorMessage.textContent = "Veuillez entrer un email valide.";
                return;
            }

            if (password.length < 8) {
                errorMessage.textContent = "Le mot de passe doit contenir au moins 8 caractères.";
                return;
            }

            // Si tout est valide
            errorMessage.textContent = "";
            alert("Connexion réussie ! Redirection vers la page d'accueil...");
            window.location.href = "pageacceuil.html";
        });

        // Validation du formulaire d'inscription
        document.getElementById('signup-button').addEventListener('click', function() {
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value.trim();
            const confirmPassword = document.getElementById('signup-confirm-password').value.trim();
            const errorMessage = document.getElementById('signup-error');

            if (!name || !email || !password || !confirmPassword) {
                errorMessage.textContent = "Veuillez remplir tous les champs.";
                return;
            }

            if (!validateName(name)) {
                errorMessage.textContent = "Le nom ne doit contenir que des lettres et des espaces.";
                return;
            }

            if (!validateEmail(email)) {
                errorMessage.textContent = "Veuillez entrer un email valide.";
                return;
            }

            if (password.length < 8) {
                errorMessage.textContent = "Le mot de passe doit contenir au moins 8 caractères.";
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = "Les mots de passe ne correspondent pas.";
                return;
            }

            // Si tout est valide
            errorMessage.textContent = "";
            alert("Bienvenue dans Flower Shop ! Redirection vers la page d'accueil...");
            window.location.href = "pageacceuil.html";
        });

        // Fonction pour valider l'email
        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // Fonction pour valider le nom
        function validateName(name) {
            const regex = /^[A-Za-z\s]+$/;
            return regex.test(name);
        }
    </script>
</body>
</html>
